<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1 class="header-title">Blackjack</h1>
      </header>
      <main>
        <section class="game__table">
          <section class="game__table__dealer-hand"></section>
          <section class="game__table__user-hand"></section>
        </section>
        <section class="game__button-wrapper">
          <button id="deal" type="button" class="game__button game__button-deal" >Deal</button>
          <button id="hit" type="button" class="game__button game__button-hit">Hit</button>
          <button type="button" class="game__button game__button-hold">Hold</button>
        </section>
      </main>
    </div>
    <script src="main.js"></script>
  </body>
</html>
