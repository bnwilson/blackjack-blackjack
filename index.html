<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Blackjack</title>
  <link rel="stylesheet" href="./src/styles.css" />
</head>

<body>
  <div class="container">
    <header class="header">
      <h4 class="header-title header-title__chip-count">Current chip count: <span class="chip-count"></span></h4>
      <h1 class="header-title">Blackjack</h1>
      <h4 class="header-title header-title__bet">Current Bet: <span class="user-chips"></span></h4>
    </header>
    <main>
      <section class="game__table">
        <section class="game__table__dealer-hand"></section>
        <section class="game__table__message"></section>
        <section class="game__table__user-hand"></section>
      </section>
      <section class="game__button-wrapper">
        <button id="deal" class="game__button game__button-deal">Deal</button>
      </section>
    </main>
  </div>
  <script src="./dist/main.js"></script>
</body>

</html>
